[OUTPUT]
  Name es
  Match fluent
  Host ${ES_HOST}
  Port ${ES_PORT}
  Time_Key time
  Type log
  Logstash_Format On
  Logstash_Prefix logs-fluent-fluent

[OUTPUT]
  Name es
  Match json
  Host ${ES_HOST}
  Port ${ES_PORT}
  Time_Key time
  Type log
  Logstash_Format On
  Logstash_Prefix logs-json-fluent

[OUTPUT]
  Name es
  Match syslog1
  Host ${ES_HOST}
  Port ${ES_PORT}
  Type log
  Logstash_Format On
  Logstash_Prefix logs-syslog1-fluent

[OUTPUT]
  Name es
  Match syslog2
  Host ${ES_HOST}
  Port ${ES_PORT}
  Type log
  Logstash_Format On
  Logstash_Prefix logs-syslog2-fluent
